[pytest]
# Configuración de pytest

# Directorios de búsqueda de tests
testpaths = tests

# Patrón de nombre de archivos de test
python_files = test_*.py

# Patrón de nombre de clases de test
python_classes = Test*

# Patrón de nombre de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    unit: tests unitarios
    integration: tests de integración
    slow: tests lentos
    asyncio: tests asincronos

# Configuración de asyncio
asyncio_mode = auto

