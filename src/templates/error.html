<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Discord - Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #f5576c;
            margin-bottom: 15px;
            font-size: 28px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin: 15px 0;
            line-height: 1.6;
        }
        .error-code {
            background: #fff5f5;
            padding: 15px;
            border-radius: 5px;
            color: #f5576c;
            font-family: monospace;
            margin: 20px 0;
            border-left: 4px solid #f5576c;
            word-break: break-all;
        }
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>Error de Autorización</h1>
        <p>Hubo un problema al autorizar el bot.</p>
        <div class="error-code">{{ error }}</div>
        <p>Por favor, intenta de nuevo.</p>
    </div>
</body>
</html>
